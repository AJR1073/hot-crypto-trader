  <body class="font-sans bg-surface text-on-surface m-0 p-4 flex justify-center w-full">
    <figure class="w-full max-w-[800px] flex flex-col gap-8">
      <div class="mb-0">
        <h3 class="text-3xl font-normal text-on-surface leading-tight">
          Impact of Bet Sizing on Portfolio Growth &amp; Volatility
        </h3>
      </div>

      <!-- Visualization Container -->
      <div id="viz-container" class="relative w-full flex flex-col h-[450px] gap-4">
        
        <!-- Custom Legend -->
        <div class="flex flex-wrap items-center justify-between w-full">
            <h4 class="text-lg font-medium text-on-surface-variant">Equity Curve (Log Scale)</h4>
            <div class="flex gap-6 text-sm">
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color: var(--google-blue);"></span>
                    <span class="font-medium text-on-surface">Full Kelly (32.5% risk)</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full" style="background-color: var(--tangerine);"></span>
                    <span class="font-medium text-on-surface">Half Kelly (16.25% risk)</span>
                </div>
            </div>
        </div>

        <!-- Canvas Wrapper -->
        <div class="relative w-full flex-grow min-h-0">
            <canvas id="kellyChart" width="800" height="406" style="display: block; box-sizing: border-box; height: 406px; width: 800px;"></canvas>
        </div>
      </div>

      <figcaption class="flex flex-col gap-3">
        <span id="caption-text" class="text-sm text-on-surface-variant leading-relaxed">
          Simulation of 100 trades with a 55% win rate and 2:1 reward-to-risk ratio. The 'Full Kelly' strategy (Blue) achieves the highest theoretical terminal wealth but suffers deep drawdowns. The 'Half-Kelly' strategy (Orange) delivers a smoother equity curve with significantly lower variance, reducing the risk of ruin.
        </span>
        <div class="text-xs text-on-surface-variant [&amp;_a]:underline [&amp;_a]:text-inherit sources">
          Data sources: <a href="https://elmwealth.com/crypto-when-less-is-more/" target="_blank" rel="noopener noreferrer">Elm Wealth</a>, <a href="https://www.frontiersin.org/journals/applied-mathematics-and-statistics/articles/10.3389/fams.2020.577050/full" target="_blank" rel="noopener noreferrer">Frontiers</a>, <a href="https://www.osl.com/hk-en/academy/article/what-is-the-kelly-bet-size-criterion-and-how-to-use-it-in-crypto-trading" target="_blank" rel="noopener noreferrer">OSL</a>
        </div>
      </figcaption>
    </figure>

    <script>
      // Theme Listener
      window.addEventListener("message", (event) => {
        if (event.data && (event.data.theme === "light" || event.data.theme === "dark")) {
          document.documentElement.setAttribute("data-theme", event.data.theme);
          // Reload chart on theme change to update colors
          if(window.myKellyChart) {
              updateChartTheme();
          }
        }
      });

      function updateChartTheme() {
        if (!window.myKellyChart) return;
        const style = getComputedStyle(document.documentElement);
        
        window.myKellyChart.options.scales.x.ticks.color = style.getPropertyValue('--on-surface-variant').trim();
        window.myKellyChart.options.scales.x.grid.color = style.getPropertyValue('--outline-variant').trim() + '33'; // low opacity
        window.myKellyChart.options.scales.y.ticks.color = style.getPropertyValue('--on-surface-variant').trim();
        window.myKellyChart.options.scales.y.grid.color = style.getPropertyValue('--outline-variant').trim() + '33';
        window.myKellyChart.options.plugins.tooltip.backgroundColor = style.getPropertyValue('--surface-color').trim();
        window.myKellyChart.options.plugins.tooltip.titleColor = style.getPropertyValue('--on-surface').trim();
        window.myKellyChart.options.plugins.tooltip.bodyColor = style.getPropertyValue('--on-surface-variant').trim();
        window.myKellyChart.options.plugins.tooltip.borderColor = style.getPropertyValue('--outline-variant').trim();
        
        window.myKellyChart.options.plugins.annotation.annotations.riskLabel.color = style.getPropertyValue('--red').trim();
        
        window.myKellyChart.update();
      }

      // Race Condition Fix: Wait for fonts
      document.fonts.ready.then(() => {
         initVisualization();
      });

      function initVisualization() {
        // --- DATA GENERATION (Deterministic Simulation) ---
        // Parameters from Brief
        const N = 100;
        const winProb = 0.55;
        const b = 2; // Reward:Risk 2:1
        
        // Kelly Formula: f = (bp - q) / b
        // p = 0.55, q = 0.45, b = 2
        // f = (2*0.55 - 0.45) / 2 = (1.1 - 0.45)/2 = 0.65/2 = 0.325
        const fullKellyF = 0.325;
        const halfKellyF = 0.1625;

        // Seeded Random Number Generator (LCG) for consistent output
        // We want a sequence that demonstrates the volatility.
        let seed = 54321; 
        function seededRandom() {
            seed = (seed * 9301 + 49297) % 233280;
            return seed / 233280;
        }

        const trades = [];
        let wealthFull = 100;
        let wealthHalf = 100;
        
        // Tracking Drawdowns for Full Kelly
        let peakFull = 100;
        let maxDrawdownVal = 0;
        let maxDrawdownIndex = 0;

        trades.push({ x: 0, full: 100, half: 100 }); // Start

        for (let i = 1; i <= N; i++) {
            const r = seededRandom();
            const win = r < winProb;
            
            if (win) {
                wealthFull = wealthFull * (1 + fullKellyF * b);
                wealthHalf = wealthHalf * (1 + halfKellyF * b);
            } else {
                wealthFull = wealthFull * (1 - fullKellyF);
                wealthHalf = wealthHalf * (1 - halfKellyF);
            }

            // Drawdown Logic
            if (wealthFull > peakFull) {
                peakFull = wealthFull;
            } else {
                const dd = (peakFull - wealthFull) / peakFull;
                if (dd > maxDrawdownVal) {
                    maxDrawdownVal = dd;
                    maxDrawdownIndex = i;
                }
            }

            trades.push({
                x: i,
                full: wealthFull,
                half: wealthHalf
            });
        }

        // --- CHART JS SETUP ---
        
        const ctx = document.getElementById('kellyChart').getContext('2d');
        const style = getComputedStyle(document.documentElement);
        
        // Colors
        const colFull = style.getPropertyValue('--google-blue').trim();
        const colHalf = style.getPropertyValue('--tangerine').trim();
        const colText = style.getPropertyValue('--on-surface-variant').trim();
        const colGrid = style.getPropertyValue('--outline-variant').trim();
        const colRed = style.getPropertyValue('--red').trim();
        const colSurface = style.getPropertyValue('--surface-color').trim();
        const colTitle = style.getPropertyValue('--on-surface').trim();

        // Global defaults
        Chart.defaults.font.family = "'Google Sans', 'Open Sans', sans-serif";
        Chart.defaults.color = colText;
        Chart.defaults.font.size = 13;

        window.myKellyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: trades.map(t => t.x),
                datasets: [
                    {
                        label: 'Full Kelly',
                        data: trades.map(t => t.full),
                        borderColor: colFull,
                        backgroundColor: colFull,
                        borderWidth: 2,
                        pointRadius: 0, // Clean line
                        pointHoverRadius: 6,
                        tension: 0.1,
                        clip: false
                    },
                    {
                        label: 'Half Kelly',
                        data: trades.map(t => t.half),
                        borderColor: colHalf,
                        backgroundColor: colHalf,
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        tension: 0.1,
                        clip: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: {
                        right: 20,
                        top: 20,
                        bottom: 10
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Number of Trades',
                            font: { weight: '500' }
                        },
                        grid: {
                            color: 'transparent' // minimal X grid
                        },
                        ticks: {
                            maxTicksLimit: 10
                        }
                    },
                    y: {
                        type: 'logarithmic',
                        title: {
                            display: true,
                            text: 'Portfolio Value (Normalized)',
                            font: { weight: '500' }
                        },
                        grid: {
                            color: colGrid + '33', // 20% opacity
                        },
                        grace: '5%',
                        ticks: {
                            callback: function(value) {
                                if (value === 10 || value === 100 || value === 1000 || value === 10000 || value === 100000) {
                                    return value.toLocaleString();
                                }
                                return null;
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false // Using custom legend
                    },
                    tooltip: {
                        backgroundColor: colSurface,
                        titleColor: colTitle,
                        bodyColor: colText,
                        borderColor: colGrid,
                        borderWidth: 1,
                        padding: 10,
                        titleFont: { family: "'Google Sans', sans-serif", weight: 'bold' },
                        bodyFont: { family: "'Google Sans', sans-serif" },
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += Math.round(context.parsed.y).toLocaleString();
                                }
                                return label;
                            }
                        }
                    },
                    datalabels: {
                        display: false // Too messy for 100 points
                    },
                    annotation: {
                        annotations: {
                            riskLabel: {
                                type: 'label',
                                xValue: maxDrawdownIndex,
                                yValue: trades[maxDrawdownIndex].full,
                                content: ['Risk of Ruin', `(-${Math.round(maxDrawdownVal * 100)}% Drawdown)`],
                                backgroundColor: 'transparent',
                                color: colRed,
                                font: {
                                    size: 12,
                                    weight: 'bold',
                                    family: "'Google Sans', sans-serif"
                                },
                                position: 'start',
                                yAdjust: 40, // Push label down below the dip
                                xAdjust: 0,
                                callout: {
                                    display: true,
                                    position: 'top',
                                    borderColor: colRed,
                                    borderWidth: 1,
                                    margin: 5
                                }
                            },
                            // Highlight the volatility area
                            drawdownBox: {
                                type: 'point',
                                xValue: maxDrawdownIndex,
                                yValue: trades[maxDrawdownIndex].full,
                                backgroundColor: colRed,
                                radius: 4,
                                borderColor: colSurface,
                                borderWidth: 1
                            }
                        }
                    }
                }
            }
        });
      }
    </script>
