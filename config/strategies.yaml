# Strategy Configurations for HOT-Crypto
# Refined 2026-02-17 based on backtest results (500 x 4h candles, Nov 2025 - Feb 2026)
# Key: only enable strategies proven profitable on specific symbols

# ============================================================
# TIER 1 — PROVEN WINNERS (enabled)
# ============================================================

squeeze_breakout:
  enabled: true  # +3.41% BTC, +2.27% ETH — best all-around
  symbols: ["BTC/USD", "ETH/USD"]
  timeframe: "4h"
  params:
    bb_period: 20
    std_dev_mult: 2.0
    atr_period: 14
    bandwidth_thresh: 0.04      # Squeeze threshold (lower = tighter squeeze)
    atr_stop_mult: 1.5
    rr_ratio: 2.0
    risk_per_trade: 0.005       # 0.5% risk per trade

rsi_divergence:
  enabled: true   # +3.87% BTC with only 8 trades — excellent risk-adjusted
  symbols: ["BTC/USD"]  # BTC-only: -1.88% on ETH
  timeframe: "4h"
  params:
    rsi_period: 14
    lookback: 10
    rsi_oversold: 30
    rsi_overbought: 70
    atr_period: 14
    atr_stop_mult: 2.0
    risk_per_trade: 0.01

macd_crossover:
  enabled: true   # +4.16% ETH — best single-symbol performer
  symbols: ["ETH/USD"]  # ETH-only: -3.92% on BTC
  timeframe: "4h"
  params:
    fast_period: 12
    slow_period: 26
    signal_period: 9
    atr_period: 14
    atr_stop_mult: 2.0
    risk_per_trade: 0.01

