# HOT-Crypto Settings Configuration

# Exchange settings
exchange:
  name: binanceus
  sandbox: false  # Set true for testnet if available

# Database settings (optional override, defaults to sqlite:///data/hot_crypto.db)
db:
  url: null  # Override with env var HOT_CRYPTO_DB_URL or set here

# Risk management settings
risk:
  default_risk_per_trade: 0.01   # 1% of equity per trade
  max_daily_loss_pct: 0.05       # 5% max daily drawdown

# Backtest settings
backtest:
  default_cash: 10000.0          # Starting capital
  commission_pct: 0.001          # 0.1% commission

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
